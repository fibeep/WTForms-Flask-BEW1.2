{% extends 'base.html' %}

{% block content %}

<p>Genre creation form.</p>

<!-- : Add a <form> element here and use the form variable to show the labels & fields -->
<form method="POST" action="{{ url_for('main.create_genre')}}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter a Genre</legend>
        {{form.genre.label}}
        {{form.genre}}

        {{form.submit}}
    </fieldset>
</form>
{% endblock %}
