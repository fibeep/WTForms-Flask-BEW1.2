{% extends 'base.html' %}

{% block content %}

<p>Author creation form.</p>

<!-- : Add a <form> element here and use the form variable to show the labels & fields -->

<form method="POST" action="{{ url_for('main.create_author')}}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter an Author</legend>
        {{form.name.label}}
        {{form.name}}

        {{ form.biography.label}}
        {{ form.biography}}

        {{form.submit}}

    </fieldset>

</form>


{% endblock %}
